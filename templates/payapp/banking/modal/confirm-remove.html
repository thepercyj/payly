{% load static %}
{% load crispy_forms_tags %}
<form hx-post="{% url 'remove-bank-account'%}">
    {% csrf_token %}
    <button type="button" class="btn-close text-2 float-end" data-bs-dismiss="modal" aria-label="Close"></button>

    <div class="row g-0">
        <div class="col-sm-5 d-flex justify-content-center bg-primary rounded-start py-4">
            <div class="my-auto text-center">
                <div class="text-17 text-white mb-3"><i class="fas fa-university"></i></div>
                <h3 class="text-6 text-white my-3">{{account.bank_name}}</h3>
                <div class="text-4 text-white my-4">{{account.acc_no}}</div>
            </div>
        </div>
        <div class="col-sm-7 text-center">
            <img src="{% static 'img/warning.png' %}" class=" avatar-lg" />
            <h3 class="h5 mt-4">Remove Bank Account?</h3>
            <p class="text-muted">Are you sure you want to remove {{account.bank_name}} from your account ?
            </p>
            <input type="hidden" name="id" value="{{account.id}}">
            <button class="btn btn-outline-danger shadow-none" id="cancel_send_btn" type="submit">
            <i class="fas fa-minus-circle"></i> Delete Account</button>
        </div>
    </div>


</form>
