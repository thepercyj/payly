{% load static %}
{% load crispy_forms_tags %}
<div>
    <div class="text-center">
        <img src="{% static 'img/failed.png' %}" class="avatar avatar-lg" />
        <h3 class="h5 mt-4">Transaction Failed</h3>
        <p class="text-muted">We couldn't process you transaction at the moment
        </p>
        <p class="text-muted italic">Reason: {{message}}
        </p>
    </div>
    <button class="btn btn-outline-warning w-100 mt-2" id="cancel_send_btn" data-dismiss="modal">
        Close
    </button>
</div>
