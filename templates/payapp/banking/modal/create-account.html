{% load static %}
{% load crispy_forms_tags %}
<form hx-post="{% url 'create-bank-account' %}">
    <div class="text-center">
        <button type="button" class="btn-close text-2 float-end" data-bs-dismiss="modal" aria-label="Close"></button>
        <h5 class="m-0 p-0">Add New Bank Account</h5>
    </div>
    {% csrf_token %}
    <div class="form-group mt-4">
        {{ form.bank|as_crispy_field}}
    </div>
    <div class="form-group">
        {{ form.account_no|as_crispy_field }}
    </div>
    <button class="btn btn-primary w-100" type="submit">Save </button>
</form>
