{% load static %}
{% load crispy_forms_tags %}
<form>
    {% csrf_token %}
    <div class="text-center">
        <img src="{% static 'img/withdraw.png' %}" class="avatar avatar-lg" />
        <h3 class="h5 mt-4">Deny Transfer Confirmation</h3>
        <p class="text-muted">Are you sure you want to decline the transfer of {{tr.currency}} {{tr.amount}} to {{tr.receiver.first_name}}?
        </p>
    </div>
    <input type="hidden" name="rid" value="{{tr.id}}">
    <button class="btn btn-outline-danger w-100 mt-2" 
    hx-get="{% url 'deny-request' %}"
    hx-include="[name='rid']"
    hx-trigger="click"
    hx-target="#dialog">
        <i class="fa-solid fa-trash mr-2 fa-sm"></i>Deny now
    </button>
    <button class="btn btn-outline-warning w-100 mt-2" id="cancel_send_btn" data-dismiss="modal">
        <i class="fa-solid fa-close mr-2 fa-sm"></i>Cancel
    </button>
</form>
