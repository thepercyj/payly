{% extends 'main/layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Transfer Requests - Payly{% endblock %}
{% block content %}
<div id="content" class="py-4">
    <div class="container">
        <div class="row">
            {% include 'main/layout/sidebar.html' %}
            <div class="col-lg-9">
                <div class="bg-white shadow-sm rounded p-4 mb-4">
                    <h3 class="text-5 fw-400 d-flex align-items-center mb-4">Transfer Requests</h3>
                    <hr class="mb-4 mx-n4">
                    <div class="col-lg-12 p-0 mt-4">
                        <div class="col-12" id="allFilters">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" onclick="showTab('home')" name="allFilters" checked>
                                <label class="form-check-label">All Requests</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" onclick="showTab('profile')" name="allFilters">
                                <label class="form-check-label">Send Requests</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" onclick="showTab('contact')" name="allFilters">
                                <label class="form-check-label">Received Requests </label>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active border rounded-bottom p-4" id="home" role="tabpanel"
                             aria-labelledby="home-tab" hx-get="{% url 'list-transfer-requests' %}?group=all" hx-swap="innerHtml"
                             hx-trigger="load, popup from:body">


                        </div>
                        <div class="tab-pane fade border rounded-bottom p-4" id="profile" role="tabpanel" aria-labelledby="profile-tab"
                             hx-get="{% url 'list-transfer-requests' %}?group=sent" hx-swap="innerHtml" hx-trigger="load, popup from:body">

                        </div>
                        <div class="tab-pane fade border rounded-bottom p-4" id="contact" role="tabpanel" aria-labelledby="contact-tab"
                             hx-get="{% url 'list-transfer-requests' %}?group=recieved" hx-swap="innerHtml" hx-trigger="load, popup from:body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
