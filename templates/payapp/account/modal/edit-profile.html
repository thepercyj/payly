{% load static %}
{% load crispy_forms_tags %}
<h3 class="text-5 fw-400 d-flex align-items-center mb-4">Edit Profile</h3>
<form hx-post="{% url 'edit-profile' %}" hx-target='#dialog'>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="row g-3">
        <div class="col-12 mt-4 d-grid">
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <button class="btn btn-outline-danger w-100 mt-2" id="cancel_send_btn" data-dismiss="modal">
                <i class="fa-solid fa-close mr-2"></i> Cancel
            </button>
        </div>
    </div>
</form>
