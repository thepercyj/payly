{% load static %}
{% load crispy_forms_tags %}

<form hx-post="{% url 'add-money' %}" >
    <h5 class="text-center">Select Amount to Add from bank<button type="button" class="btn-close text-2 float-end" data-bs-dismiss="modal" aria-label="Close"></button></h5>
    {% csrf_token %}
    <div class="form-group mt-4">
        {{ form.amount|as_crispy_field}}
    </div>
   
    <button class="btn btn-primary w-100" type="submit"><i class="mr-2"></i>  Add to wallet</button>
</form>
