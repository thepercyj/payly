<div class="account-card account-card-primary text-white rounded ">
    <div class="row g-0">
        <div class="col-3 d-flex justify-content-center p-3">
            <div class="my-auto text-center"> <span class="text-13"><i class="fas fa-wallet"></i></span>
            </div>
        </div>
        <div class="col-9 border-start">
            <div class="py-4 my-2 ps-4">
                <p class="text-4 fw-500 mb-1">{{request.user.wallet.balance}} {{request.user.wallet.currency}}</p>
                <p class="text-4 opacity-9 mb-1">Wallet Balance</p>
            </div>
        </div>

    </div>
    <div class="account-card-overlay rounded">
        <a href="#" hx-get="{% url 'add-money' %}"
           hx-trigger="click"
           hx-target="#dialog" class="text-light btn-link mx-2"><span class="me-1"><i class="fas fa-plus-circle"></i></span>Add Money to wallet</a>
    </div>

</div>
