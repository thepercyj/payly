<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="{% static 'img/favicon.png' %}" rel="icon" />
  <title>{% block title %}Dashboard - Payly{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/currency-flags/1.3.0/currency-flags.min.css" integrity="sha512-KxSvsyi1h1HhpNqVONcP26oYaNA5h/qUF3WIJZzL8Cu0/0AoPv5CuFN+t07zAP056PCq8xGPzXfPNZRokk4iuw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/daterangepicker.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<div id="preloader">
  <div data-loader="dual-ring"></div>
</div>

<div id="main-wrapper">

  <header id="header">
    <div class="container">
      {% include 'main/layout/navbar.html' with count=count %}
    </div>
  </header>
  <div aria-live="polite" aria-atomic="true" style="position: relative; z-index: 5;">
    <div class="toast" style="position: absolute; top: 0; right: 0;" id="popup" role="alert" aria-live="assertive"
         aria-atomic="true" data-delay="10000">
      <div class="toast-header">
        <i class="fa-solid fa-check" id="toast-icon"></i>
        <strong id="toast-title" class="mr-auto">

        </strong>

        <button type="button" class="ml-2 mb-1 close" data-dismiss="popup" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body" id="toast-message">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

  {% block content %}
  {% endblock %}

  <footer id="footer">
    <div class="container">
      <div class="footer-copyright pt-3 pt-lg-2 mt-2">
        <div class="row">
          <div class="col-lg">
            <p class="text-center mb-2 mb-lg-0">Copyright &copy; 2024 <a href="#">Payly</a>. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="dialog-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="card modal-content p-4" id="dialog" hx-swap-oob="true">

      </div>
    </div>
  </div>

  <a id="back-to-top" data-bs-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i class="fa fa-chevron-up"></i></a>

  <div class="modal fade" id="videoModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content bg-transparent border-0">
        <button type="button" class="btn-close btn-close-white ms-auto me-n3" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="modal-body p-0">
          <div class="ratio ratio-16x9">
            <iframe id="video" src="" allow="autoplay;" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/switcher.min.js' %}"></script>
<script src="{% static 'js/theme.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.8.6"
        integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx"
        crossorigin="anonymous"></script>
<script>
    function showTab(tabId) {
        $('.tab-pane').removeClass('show active');
        $('#' + tabId).addClass('show active');
    }
</script>

</body>
</html>
