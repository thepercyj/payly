<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="{% static 'img/favicon.png' %}" rel="icon" />
  <title>{% block title %}Dashboard - Payly{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/all.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/bootstrap-select.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/daterangepicker.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<div id="preloader">
  <div data-loader="dual-ring"></div>
</div>

<div id="main-wrapper">

  <header id="header">
    <div class="container">
      {% include 'main/layout/navbar.html' %}
    </div>
  </header>
  <div aria-live="polite" aria-atomic="true" style="position: relative; z-index: 5;">
    <div class="toast" style="position: absolute; top: 0; right: 0;" id="popup" role="alert" aria-live="assertive"
         aria-atomic="true" data-delay="10000">
      <div class="toast-header">
        <i class="fa-solid fas fa-check" id="popup-icon"></i>
        <button  type="button" style="position: absolute; top: 0; left: 305px;" class="btn-close text-2 float-end" data-bs-dismiss="toast" aria-label="Close">
        </button>
        <strong id="popup-title" class="mr-auto">

        </strong>
      </div>
      <div class="toast-body" id="popup-message">
        Hello, This is a test for popups are working or not.
      </div>
    </div>
  </div>

  {% block content %}
  {% endblock %}

  <footer id="footer">
    <div class="container">
      <div class="footer-copyright pt-3 pt-lg-2 mt-2">
        <div class="row">
          <div class="col-lg">
            <p class="text-center mb-2 mb-lg-0">Copyright &copy; 2024 <a href="#">Payly</a>. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="dialog-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="card modal-content p-4" id="dialog" hx-swap-oob="true">

      </div>
    </div>
  </div>

  <a id="back-to-top" data-bs-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i class="fa fas fa-chevron-up"></i></a>

</div>
<script src="{% static 'vendor/js/jquery.min.js' %}"></script>
<script src="{% static 'vendor/js/moment.min.js' %}"></script>
<script src="{% static 'vendor/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'vendor/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'vendor/js/switcher.min.js' %}"></script>
<script src="{% static 'vendor/js/theme.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.8.6"
        integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx"
        crossorigin="anonymous"></script>
<script>
    function showTab(tabId) {
        $('.tab-pane').removeClass('show active');
        $('#' + tabId).addClass('show active');
    }
</script>

</body>
</html>
