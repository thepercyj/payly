{% load static %}
{% load crispy_forms_tags %}
<div>
    <div class="text-center">
        <img src="{% if success == True %}{% static 'img/success.png' %}{% else %}{% static 'img/failed.png' %}{% endif %}" class="avatar avatar-lg" />
        <h3 class="h5 mt-4">{{title}}</h3>
        <p class="text-muted">{{message}}
        </p>
    </div>
    <button class="btn btn-outline-warning w-100 mt-2" id="cancel_send_btn" data-dismiss="modal">
        Close
    </button>
</div>
