{% load static %}
{% load crispy_forms_tags %}
<div>
    <div class="text-center">
        <button type="button" class="btn-close text-2 float-end" data-bs-dismiss="modal" aria-label="Close"></button>
        <img src="{% if success == True %}{% static 'img/success.png' %}{% else %}{% static 'img/failed.png' %}{% endif %}" class="avatar avatar-lg" />
        <h3 class="h5 mt-4">{{title}}</h3>
        <p class="text-muted">{{message}}
        </p>
    </div>
</div>
